
<div class="container">
 <div class="row">
    <div class="col-md-12" style="height:100px;"></div>   
 </div>
 <div class="row">
    <div class="col-md-12">
        <div class="row">
            <h2>User Form</h2>
            <h3 ng-show="currentAction"> [Action = {{ currentAction }} ] </h3>
        </div>
        <div class="row">
       <div class="form-group col-md-6">
        <label for="name">name:</label>
        <input type="text" class="form-control" id="name" ng-model="userForm.name">
      </div>
      <div class="form-group col-md-6">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" ng-model="userForm.location">
      </div>
        </div>
        <div class="row" style="padding-left:18px;">
            <button type="submit" ng-click="submitForm()" class="btn btn-primary">Submit</button>
        </div>
    </div>
 </div>
 <div class="row">
    <h2>Users List  <button type="submit" class="btn btn-primary" ng-click="addUserBtnClicked()">ADD +</button> <button type="submit" class="btn btn-primary" ng-click="refreshUsers()">Refresh</button></h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Name</th>
        <th>Location</th>
        <th>Action 1</th>
        <th>Action 2</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="usersLoading">
        <td colspan="5">LOADING...</td>
      </tr>
      <tr ng-if="!usersLoading" ng-repeat="user in users track by $index">
        <td>{{ $index+1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.location }}</td>
        <td><button class="btn btn-primary" ng-click="editUserFunc($index)">Edit</button></td>
        <td><button class="btn btn-danger" ng-click="removeUser($index)">Delete</button></td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
